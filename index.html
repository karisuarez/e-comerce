<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link rel="stylesheet" href="js/login.jss">

</head>
<script>
    
    function validar(usuario, contraseña){  

if (usuario.trim()==="" || contraseña.trim()===""){ //Chequea que el usuario recibido no esté vacío. 
//El método trim elimina los espacios en blanco al inicio y al final del mismo.
    alert("Debe ingresar los campos de usuario y contraseña");
}    else{


location.href="inicio.html";

//getItem obtiene el usuario almacenado en la posición "usuario"

}
}
</script>
<body>
    <main role="main">
        <div class="album py-5 bg-light">
            <section class=" text-center ">
                <div>
                  <h1><img id= "login" src="img/login.png" alt=""></h1>
                  <h1 class="texto-borde">Login</h1>
                </div>
               
               </section>

          <div class="container">
              <form>
                <div class="form-group">
                    <input type="text" class="form-control item" id="usuario" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control item" id="contraseña" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    
                    <button type="button" class="btn btn-block ingresar" onclick="validar(usuario.value, contraseña.value)">Ingresar</button>
                   
                </div>
            </form>
          </div>
        </div>
      </main>


</body>
</html>
